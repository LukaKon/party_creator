{% extends 'base.html' %}
{% block title %}Dodawanie ogłoszenia{% endblock title %}
{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'base_form.html' %}

        {{ formset.management_form }}
        {% for form in formset %}
            {{ form }}
            {{ form.errors}}
        {% endfor %}
        <input type="submit" value="Dodaj ogłoszenie">
    </form>
{% endblock content %}
