  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./nginx/gzip.conf:/etc/nginx/conf.d/gzip.conf:ro
  #     - ./PARTY/front/dist:/usr/share/nginx/html
