{% extends 'base.html' %}

{% block title %}Profil{% endblock %}
{% load static %}
{% block content %}

    Avatar: <img alt="My image" src="{{ object.image.thumbnail.url }}"/><br>
    Imie: {{ object.first_name }}<br>
    Nazwisko: {{ object.last_name }}<br>
    E-Mail: {{ object.email }}<br>
    <div class="input-group mb-3">
        <a href="{% url 'account:edit_profile' pk=user.pk %}">Edit profile</a>
    </div>

{% endblock %}
